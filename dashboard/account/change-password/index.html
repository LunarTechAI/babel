<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Change Password - Handbook Translator</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#8A2BE2",
            "background-light": "#f7f6f8",
            "background-dark": "#12121B",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="/static/public/styles.css">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3),
        0 2px 4px -1px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(138, 43, 226, 0.1),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
    }

    .feature-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .button-shadow {
      box-shadow: 0 4px 14px 0 rgba(138, 43, 226, 0.4),
        0 2px 4px 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
    }

    .button-shadow:hover {
      box-shadow: 0 8px 20px 0 rgba(138, 43, 226, 0.5),
        0 4px 8px 0 rgba(0, 0, 0, 0.4),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .mobile-menu.open {
      max-height: 500px;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#EAEAEA]">
  <div class="relative flex min-h-screen w-full flex-col">
    <header class="w-full px-4 sm:px-6 lg:px-8 py-6 border-b border-white/5 bg-background-dark/80 backdrop-blur-xl">
      <div class="mx-auto max-w-7xl w-full flex flex-col">
        <!-- Main nav row -->
        <div class="flex items-center w-full">
          <!-- Logo -->
          <div class="flex items-center gap-4 flex-shrink-0">
            <a href="/static/index.html">
              <img src="/static/public/handex-logo.png" alt="HANDEX LUNARTECH COMPANY" class="h-9 w-auto" />
            </a>
          </div>

          <!-- Right side - icons + desktop links -->
          <div class="ml-auto flex items-center gap-4 sm:gap-6">
            <nav class="hidden sm:flex items-center gap-6">
              <a class="text-sm font-medium text-white/80 hover:text-white transition-colors"
                href="/static/index.html">Dashboard</a>
              <a class="text-sm font-medium text-white/80 hover:text-white transition-colors"
                href="/static/my-translations/index.html">My Translations</a>
            </nav>

            <div class="flex items-center gap-2">
              <button
                class="flex h-10 w-10 items-center justify-center rounded-lg bg-[#33333D] text-white/80 hover:text-white hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-xl">notifications</span>
              </button>
              <button
                class="flex h-10 w-10 items-center justify-center rounded-lg bg-[#33333D] text-white/80 hover:text-white hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-xl">help</span>
              </button>
              <a href="/static/index.html"
                class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white">
                <span class="material-symbols-outlined text-xl">account_circle</span>
              </a>
              <button id="mobile-menu-button"
                class="sm:hidden flex h-10 w-10 items-center justify-center text-white hover:text-white/80 transition-colors">
                <span class="material-symbols-outlined text-3xl">menu</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu (keep existing or replace with this) -->
        <div id="mobile-menu" class="mobile-menu sm:hidden mt-4 w-full">
          <nav class="flex flex-col gap-4 pb-4">
            <a class="text-sm font-medium text-white/80 hover:text-white py-2 transition-colors"
              href="/static/index.html">Dashboard</a>
            <a class="text-sm font-medium text-white/80 hover:text-white py-2 transition-colors"
              href="/static/my-translations/index.html">My Translations</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="container mx-auto px-8 py-8 max-w-4xl">
        <div class="mb-6">
          <a href="/static/index.html"
            class="inline-flex items-center gap-2 text-sm text-white/70 hover:text-white transition-colors">
            <span class="material-symbols-outlined text-base">arrow_back</span>
            Back to Account Settings
          </a>
        </div>

        <h1 class="text-3xl font-black text-white mb-8">Change Password</h1>

        <div class="feature-card card-shadow rounded-xl p-8">
          <form class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-white mb-2">Current Password</label>
              <input type="password"
                class="w-full rounded-lg border border-[#33333D] bg-[#191022] px-4 py-2 text-base text-white placeholder:text-white/60 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" />
            </div>

            <div>
              <label class="block text-sm font-medium text-white mb-2">New Password</label>
              <input type="password"
                class="w-full rounded-lg border border-[#33333D] bg-[#191022] px-4 py-2 text-base text-white placeholder:text-white/60 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" />
              <p class="mt-2 text-xs text-white/60">Must be at least 8 characters long</p>
            </div>

            <div>
              <label class="block text-sm font-medium text-white mb-2">Confirm New Password</label>
              <input type="password"
                class="w-full rounded-lg border border-[#33333D] bg-[#191022] px-4 py-2 text-base text-white placeholder:text-white/60 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" />
            </div>

            <div class="flex justify-end gap-4 pt-4">
              <a href="/static/index.html"
                class="px-6 py-2 rounded-lg border border-[#33333D] text-sm font-medium text-white hover:bg-white/5 transition-colors">
                Cancel
              </a>
              <button type="submit"
                class="button-shadow px-6 py-2 rounded-lg bg-primary text-sm font-medium text-white transition-all hover:bg-primary/90">
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      const button = this;
      menu.classList.toggle('open');
      const icon = button.querySelector('span');
      if (menu.classList.contains('open')) {
        icon.textContent = 'close';
      } else {
        icon.textContent = 'menu';
      }
    });
  </script>
</body>

</html>
