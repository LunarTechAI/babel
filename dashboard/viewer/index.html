<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PDF Viewer - Handex</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8A2BE2",
                        "background-light": "#f7f6f8",
                        "background-dark": "#12121B",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
      },
    }
  </script>
  <link rel="stylesheet" href="/static/public/styles.css">
  <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        #pdf-viewer {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-white">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Header -->
        <header class="w-full px-4 sm:px-6 lg:px-8 py-4 border-b border-white/5 bg-background-dark/80 backdrop-blur-xl">
            <div class="mx-auto max-w-7xl w-full flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="/static/index.html">
                        <img src="/static/public/handex-logo.png" alt="HANDEX" class="h-8 w-auto" />
                    </a>
                    <div class="hidden sm:block h-6 w-px bg-white/20"></div>
                    <h1 id="viewer-title" class="hidden sm:block text-sm font-medium text-white/70">PDF Viewer</h1>
                </div>

                <div class="flex items-center gap-2">
                    <button id="download-btn"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-primary hover:bg-primary/90 text-white text-sm font-medium transition-colors">
                        <span class="material-symbols-outlined text-lg">download</span>
                        <span class="hidden sm:inline">Download</span>
                    </button>
                    <button onclick="window.close()"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white text-sm font-medium transition-colors">
                        <span class="material-symbols-outlined text-lg">close</span>
                        <span class="hidden sm:inline">Close</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- PDF Viewer -->
        <main class="flex-1 bg-gray-900">
            <iframe id="pdf-viewer" title="PDF Viewer"></iframe>
        </main>
    </div>

    <script>
        // Get filename from URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');

        if (!filename) {
            alert('No file specified. Redirecting to dashboard.');
            window.location.href = '/static/index.html';
        } else {
            // Update title
            document.getElementById('viewer-title').textContent = filename;
            document.title = `${filename} - PDF Viewer`;

            // Load PDF in iframe
            const pdfUrl = `http://localhost:8000/api/view/${filename}`;
            document.getElementById('pdf-viewer').src = pdfUrl;

            // Set up download button
            document.getElementById('download-btn').onclick = () => {
                window.location.href = `http://localhost:8000/api/download/${filename}`;
            };
        }
    </script>
</body>

</html>
