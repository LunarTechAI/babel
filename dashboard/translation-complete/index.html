<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Translation Complete</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#8d2bee",
            "background-light": "#f7f6f8",
            "background-dark": "#141118",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="/static/public/styles.css">
  <style>
    /* Keep only specific styles not in global CSS if any, otherwise empty or minimal */
    body {
      font-family: 'Inter', sans-serif;
    }

    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .mobile-menu.open {
      max-height: 500px;
    }
  </style>
</head>

<body class="bg-background-dark font-display text-white">
  <div class="relative flex min-h-screen w-full flex-col">
    <header class="w-full px-4 sm:px-6 lg:px-8 py-6 border-b border-white/5 bg-background-dark/80 backdrop-blur-xl">
      <div class="mx-auto max-w-7xl w-full flex flex-col">
        <!-- Main nav row -->
        <div class="flex items-center w-full">
          <!-- Logo -->
          <div class="flex items-center gap-4 flex-shrink-0">
            <a href="/static/index.html">
              <img src="/static/public/handex-logo.png" alt="HANDEX LUNARTECH COMPANY" class="h-9 w-auto" />
            </a>
          </div>

          <!-- Right side - icons + desktop links -->
          <div class="ml-auto flex items-center gap-4 sm:gap-6">
            <nav class="hidden sm:flex items-center gap-6">
              <a class="text-sm font-medium text-white/80 hover:text-white transition-colors"
                href="/static/index.html">Dashboard</a>
              <a class="text-sm font-medium text-white/80 hover:text-white transition-colors"
                href="/static/my-translations/index.html">My Translations</a>
            </nav>

            <div class="flex items-center gap-2">
              <button
                class="flex h-10 w-10 items-center justify-center rounded-lg bg-[#33333D] text-white/80 hover:text-white hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-xl">notifications</span>
              </button>
              <button
                class="flex h-10 w-10 items-center justify-center rounded-lg bg-[#33333D] text-white/80 hover:text-white hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-xl">help</span>
              </button>
              <a href="/static/account/index.html"
                class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white">
                <span class="material-symbols-outlined text-xl">account_circle</span>
              </a>
              <button id="mobile-menu-button"
                class="sm:hidden flex h-10 w-10 items-center justify-center text-white hover:text-white/80 transition-colors">
                <span class="material-symbols-outlined text-3xl">menu</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu (keep existing or replace with this) -->
        <div id="mobile-menu" class="mobile-menu sm:hidden mt-4 w-full">
          <nav class="flex flex-col gap-4 pb-4">
            <a class="text-sm font-medium text-white/80 hover:text-white py-2 transition-colors"
              href="/static/index.html">Dashboard</a>
            <a class="text-sm font-medium text-white/80 hover:text-white py-2 transition-colors"
              href="/static/my-translations/index.html">My Translations</a>
          </nav>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="flex flex-1 flex-col items-center justify-center p-4 sm:p-6 md:p-8">
      <div class="w-full max-w-2xl text-center">
        <!-- Success Icon -->
        <div class="mb-6 flex justify-center">
          <div class="flex h-20 w-20 items-center justify-center rounded-full bg-primary/20">
            <div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary">
              <span class="material-symbols-outlined text-white" style="font-size: 40px;">task_alt</span>
            </div>
          </div>
        </div>
        <!-- HeadlineText -->
        <h1 class="text-white tracking-tight text-4xl md:text-5xl font-bold leading-tight pb-3 pt-4">Translation
          Complete!</h1>
        <!-- BodyText -->
        <p id="completion-message"
          class="text-gray-300 text-base md:text-lg font-normal leading-relaxed pb-8 max-w-lg mx-auto">
          Your handbook has been successfully translated and is ready for you to review and share.
        </p>
        <!-- ButtonGroup -->
        <div class="flex justify-center">
          <div class="flex w-full flex-col sm:flex-row gap-3 px-4 py-3 max-w-lg justify-center">
            <button id="download-btn"
              class="flex flex-1 min-w-[160px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-wide transition-colors">
              <span class="material-symbols-outlined">download</span>
              <span class="truncate">Download Handbook</span>
            </button>
            <button id="view-btn"
              class="flex flex-1 min-w-[160px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-[#302839] hover:bg-[#453a52] text-white text-base font-bold leading-normal tracking-wide transition-colors">
              <span class="material-symbols-outlined">visibility</span>
              <span class="truncate">View in Browser</span>
            </button>
          </div>
        </div>
        <div class="mt-8 mb-10">
          <div class="h-px bg-[#302839] w-full max-w-sm mx-auto"></div>
        </div>
        <!-- Translation Details Card -->
        <div class="w-full max-w-lg mx-auto bg-[#1f1926] border border-[#302839] rounded-lg p-6 text-left">
          <h3 class="text-lg font-bold text-white mb-4">Translation Summary</h3>
          <div class="space-y-3 text-sm">
            <div class="flex justify-between items-center">
              <span class="text-gray-400">Translated File:</span>
              <span id="filename-display" class="font-medium text-white">Loading...</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-gray-400">Status:</span>
              <span class="font-medium text-green-400">âœ“ Complete</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-gray-400">Completion Time:</span>
              <span id="completion-time" class="font-medium text-white">Just now</span>
            </div>
          </div>
        </div>
        <!-- New Translation Button -->
        <div class="mt-12">
          <button onclick="window.location.href='/static/upload-page/index.html'"
            class="flex max-w-xs mx-auto cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-5 text-gray-300 hover:text-white hover:bg-primary/20 text-sm font-bold leading-normal tracking-wide transition-colors">
            <span class="material-symbols-outlined">add_circle</span>
            <span class="truncate">Start a New Translation</span>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      const button = this;
      menu.classList.toggle('open');
      const icon = button.querySelector('span');
      if (menu.classList.contains('open')) {
        icon.textContent = 'close';
      } else {
        icon.textContent = 'menu';
      }
    });

    // Get filename from URL
    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('file');

    if (!filename) {
      // Show a demo/demo state instead of redirecting
      document.querySelector('h1').textContent = 'Translation Complete!';
      document.getElementById('completion-message').textContent = 'Your handbook has been successfully translated and is ready for you to review and share.';
      document.getElementById('filename-display').textContent = 'example-handbook.pdf';
      
      // Disable buttons
      const downloadBtn = document.getElementById('download-btn');
      const viewBtn = document.getElementById('view-btn');
      downloadBtn.disabled = true;
      downloadBtn.classList.add('opacity-50', 'cursor-not-allowed');
      viewBtn.disabled = true;
      viewBtn.classList.add('opacity-50', 'cursor-not-allowed');
    } else {
      // Update UI with filename
      document.getElementById('filename-display').textContent = filename;

      // Set up download button
      document.getElementById('download-btn').onclick = () => {
        // API always runs on port 8000 (FastAPI server)
        const isLivePreview = window.location.port === '3004';
        const apiBase = isLivePreview 
          ? 'http://localhost:8000' 
          : (window.location.protocol === 'file:' ? 'http://localhost:8000' : `${window.location.protocol}//${window.location.hostname}:8000`);
        window.location.href = `${apiBase}/api/download/${filename}`;
      };

      // Set up view button
      document.getElementById('view-btn').onclick = () => {
        // Detect if using Live Preview and adjust path accordingly
        const isLivePreview = window.location.port === '3004';
        const viewerPath = isLivePreview 
          ? `/dashboard/viewer/index.html?file=${filename}`
          : `/static/viewer/index.html?file=${filename}`;
        window.open(viewerPath, '_blank');
      };
    }
  </script>
</body>

</html>
